      <p><a href="ch15s02.html#quest_recreverse" title="Exercise 15.1. Recursive definition of reverse">Exercise 15.1</a></p>
      <pre class="programlisting">
	
def recreverse(s):
    if s == "":
        return s
    else:
        return recreverse(s[1:]) + s[0]
